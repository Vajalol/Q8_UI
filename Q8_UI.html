<Ui xmlns="http://www.blizzard.com/wow/ui/">
    <Frame name="Q8_UIFrame" parent="UIParent" movable="true" resizable="true" hidden="true">
        <Size x="200" y="50"/>
        <Anchors>
            <Anchor point="CENTER"/>
        </Anchors>
        <Scripts>
            <OnLoad>
                self:RegisterEvent("PLAYER_TARGET_CHANGED");
                self:RegisterEvent("GROUP_ROSTER_UPDATE");
                self:RegisterEvent("UNIT_TARGET");
                self:SetScript("OnEvent", function(self, event) UpdateTargeting(); end);
            </OnLoad>
        </Scripts>
    </Frame>
</Ui>
